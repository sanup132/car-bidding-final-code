<div class="container">
    <!-- *ngIf ="let data of data" -->

    <div class="row row-cols-1 row-cols-md-3 g-4" >
        <div *ngFor="let val of data" id="ads">
            <div class="col" >
                <div class="card rounded shadow">
                    <div class="card-image">
                        <img class="img-fluid" src="/assets/images/{{val.carNo}}.jpg" alt="Alternate Text" />
                    </div>
                    <div class="card-image-overlay m-auto">
                        <span class="card-detail-badge">car model:{{val.model}}</span>
                        <span class="card-detail-badge">car no:{{val.carNo}}</span>
                        <span class="card-detail-badge">used {{val.km}} km</span>
                        <span class="card-detail-badge"> {{val.gearType}} Gear</span>
                        <span class="card-detail-badge"> {{val.fuelType}}</span>
                        <span class="card-detail-badge"> {{val.escrip}}</span>
                        <span class="card-detail-badge">Base price:{{val.price}}</span>
                    </div>
                    <button class="btn btn-primary m-3" (click)="gotobid()">Goto Bidding</button>
                </div>
            </div>
        </div>
    </div>
</div>
